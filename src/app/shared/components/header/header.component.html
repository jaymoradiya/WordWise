<header>
    <ul>
        <li><a routerLink="" class="logo">WordWise</a></li>
        <li *ngIf="isAuthenticated && user?.email != config.ADMIN.EMAIL"><a routerLink="/translate-it">Translate it</a></li>
        <li *ngIf="isAuthenticated && user?.email == config.ADMIN.EMAIL"><a routerLink="/dashboard">Dashboard</a></li>
        <li *ngIf="!isAuthenticated"><a routerLink="/questions">How it works?</a></li>
        <li *ngIf="!isAuthenticated"><a routerLink="/pricing">Pricing</a></li>
        <app-profile-icon *ngIf="isAuthenticated" class="action-btn" [name]="user?.email ?? ''" (click)="onProfile()"></app-profile-icon>
        <li class="action-btn" *ngIf="!isAuthenticated"><a routerLink="/auth">login</a></li>
    </ul>
</header>
