<div class="container">
    <div class="page-title-wrapper">
        <div class="page-title">{{ pageInfo.title}} </div>
        <div class="page-info">{{ pageInfo.subtitle_prefix}} <a
                (click)="changeAuth(authType.toString() == 'login' ? 'signup' : 'login')" class="link">{{pageInfo.linkText }} </a> {{ pageInfo.subtitle_suffix}}</div>
    </div>
    <div class="card">
        <div class="nav-card-tabs" *ngIf="authType.toString() != 'forgotPass'">
            <a (click)="changeAuth('login')" class="nav-item" [ngClass]="{active: authType.toString() == 'login'}">Login</a>
            <a (click)="changeAuth('signup')" class="nav-item" [ngClass]="{active: authType.toString() != 'login'}">Sign up</a>
        </div>
        <div class="response-card" [ngClass]="messageClasses(res)" *ngIf="response | async as res">
            {{ res.message}}
            <span class="close-btn" (click)="closeMessage()">x</span>
        </div>
        <router-outlet></router-outlet>
    </div>
    <div class="forgot-pass-btn" *ngIf="authType.toString() === 'login'">
        <a (click)="changeAuth('forgotPass')" class="link">Forgot your password?</a>
    </div>
</div>
